<div class="row">

  <div class="col-md-6 col-md-offset-3">
    <h1>Data Driven Form</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div formGroupName="userData">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             formControlName="username" [(ngModel)]="formData.name">
             <div *ngIf="!myForm.controls['userData'].controls['username'].valid">
              Required
            </div>       
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email" [(ngModel)]="formData.email">
             <div *ngIf="!myForm.controls['userData'].controls['email'].valid">
              Required
            </div> 
    </div>

    <div class="form-group">
      <label for="post">Post</label>
      <textarea rows="4"
             class="form-control"
             id="post"
             formControlName="post" [(ngModel)]="formData.post"> </textarea>
             <div *ngIf="!myForm.controls['userData'].controls['post'].valid">
              Minimum length 3
            </div>         
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="getData()">Get Data</button>
 
</form>

 </div>
      
    </div>
